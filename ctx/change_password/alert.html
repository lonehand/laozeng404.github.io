<title>钓鱼邮件演练测试</title>
<p style="text-align: center;"><img src="https://finance-private.xiaohongshu.com/11655440979297.png?e=2286160979&token=edMBpdzSWI2pH13onoAIcpYw7pSU2tplRrPTySQO:NflkIVo6fYy3fGjlm6pWOkIQ2cU=" width="259px" height="200px" /></p>
<div style="width:100%;height:10%;">
    <h1 align="center">钓鱼邮件演练预警！</h1>
    <div class="text" style=" text-align:center;">同学您好，本次为安全技术部开展的一次钓鱼邮件演练，当您看到这个页面时，</p>表明您已经在钓鱼链接中输入了您的账户密码，<font size="3"，font color="#FF0000">在真实情况下这将泄露您的账号</font></p>请
        您不要随意打开邮件中的网址和附件，更不要在打开的网址中填写密码、</p>验证码等敏感信息，做好钓鱼邮件的防范工作，详见<a href="https://open.work.weixin.qq.com/wwopen/mpnews?mixuin=0MkbCAAABwAwkhwiAAAUAA&mfid=WW0313-tESoPwAABwCknDs0JXEuVQCCayE58&idx=0&sn=ba170bbd7d21225fb904d9c83bdcae94&version=3.0.31.2308&platform=mac">钓鱼邮件防范指南</a></p></div>
    <br>
    <div class="text" style=" text-align:center;"><font size="2">注：本次仅为演练测试，系统并未实际记录及修改您的密码。后期我们将根据测验结果，</p>通过“小红书信息安全服务号”向您专门推送钓鱼邮件识别指南，请您届时认真阅读。</font></p></div>
</div>
